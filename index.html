<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="style.css"> <!--Tag para linkar o CSS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <main id="calc-bg">
        <div id="calc-dysplay">
            <p id="result"></p>
        </div>
        <section id="start-column" class="columns">
            <button class="button-num" onclick="insertNumber(7)">7</button>
            <button class="button-num" onclick="insertNumber(4)">4</button>
            <button class="button-num" onclick="insertNumber(1)">1</button>
            <button class="button-num" disabled
                style="background-color: #00012A; border: none;"></button><!--Botão que estava a mais-->
        </section>
        <section class="columns">
            <button class="button-num" onclick="insertNumber(8)">8</button>
            <button class="button-num" onclick="insertNumber(5)">5</button>
            <button class="button-num" onclick="insertNumber(2)">2</button>
            <button class="button-num" onclick="insertNumber(0)">0</button>
        </section>
        <section class="columns">
            <button class="button-num" onclick="insertNumber(9)">9</button>
            <button class="button-num" onclick="insertNumber(6)">6</button>
            <button class="button-num" onclick="insertNumber(3)">3</button>
            <button class="button-num" disabled
                style="background-color: #00012A; border: none;"></button><!--Botão que estava a mais-->
        </section>
        <section class="columns">
            <button class="button-num" onclick="clearDisplay()">C</button>
            <button class="button-num" onclick="mult()">×</button>
            <button class="button-num" onclick="div()">÷</button>
            <button class="button-num" onclick="dot()">.</button>
        </section>
        <section id="end-column" class="columns">
            <button class="button-num" onclick="backspace()"><span
                    class="material-symbols-outlined">backspace</span></button>
            <button class="button-num" onclick="sum()">+</button>
            <button class="button-num" onclick="min()">-</button>
            <button class="button-num" style="background-color: #F96D00;" onclick="calculate()">=</button>
        </section>
    </main>
    <script src="script.js"></script><!--Tag para linkar o javascript-->
</body>

</html>
